services:
  postgres:
    image: postgres:15-alpine
    container_name: year-calendar-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: yearcalendar
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: yearcalendar
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yearcalendar"]
      interval: 10s
      timeout: 5s
      retries: 5

  year-calendar:
    build: .
    container_name: year-calendar
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    networks:
      - traefik-network
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.year-calendar.rule=Host(`calendar.co-evolve.nl`)"
      - "traefik.http.routers.year-calendar.entrypoints=websecure"
      - "traefik.http.routers.year-calendar.tls.certresolver=cloudflare"
      - "traefik.http.services.year-calendar.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik-network"

networks:
  traefik-network:
    name: traefik-network
    external: true
  internal:
    driver: bridge
